<div class="thank-you interactive-controls">
	<div class="thank-you-demo-text-container">
		<img
			src="{% webpackAsset 'img/lookin-good.svg' %}"
			class="thank-you-sticker"
			alt=""
		/>
		<div
			class="interactive-controls-text thank-you-demo-text"
			contenteditable
			spellcheck="false"
		>
			Honk for<br />
			<em>Wonky</em><br />
			Fonts
		</div>
	</div>

	<ul class="thank-you-sliders interactive-controls-sliders">
		<li>
			<input
				type="range"
				min="0"
				max="100"
				value="0"
				name="GOOF"
				id="axis-GOOF"
				step=""
				class="interactive-controls-slider dark"
			/>
			<label for="axis-GOOF">GOOF (Goofy)</label>
		</li>

		<li>
			<input
				type="range"
				min="100"
				max="900"
				value="900"
				name="wght"
				id="axis-wght"
				step=""
				class="interactive-controls-slider dark"
			/>
			<label for="axis-wght">wght (Weight)</label>
		</li>

		<li>
			<input
				type="range"
				min="0"
				max="1"
				value="1"
				name="WONK"
				id="axis-WONK"
				step="any"
				class="interactive-controls-slider dark wonk-slider"
			/>
			<label for="axis-WONK">WONK (Wonk)</label>
		</li>

		<li>
			<input
				type="range"
				min="9"
				max="144"
				value="144"
				name="opsz"
				id="axis-opsz"
				step=""
				class="interactive-controls-slider dark"
			/>
			<label for="axis-opsz">opsz (Optical Size)</label>
		</li>
	</ul>
</div>
