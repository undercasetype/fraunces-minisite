<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="{{ site.description | escape }}" />
		{%- for metatag in site.metatags %}
		<meta{% for m in metatag %} {{m[0]}}="{{m[1] | escape}}" {% endfor %} />
		{%- endfor %}
		<title>
			{{ site.title or renderData.title or title or metadata.title }}
		</title>
		<link rel="stylesheet" href="{% webpackAsset 'css/main.css' %}" />
		<script defer src="{% webpackAsset 'js/main.js' %}"></script>
	</head>

	<body>
		{{ content }}
	</body>
</html>
